<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
</head>
<body>
<div id="mocha">

  <textarea id="test-basic-input2">And \@something shouldn't render as a prettify link</textarea>
  <div id="test-basic-expected2"><p>And @something shouldn't render as a prettify link</p></div>

</div>
<script src="../node_modules/mocha/mocha.js"></script>
<script src="../node_modules/chai/chai.js"></script>
<script src="../node_modules/showdown/src/showdown.js"></script>
<script src="../src/prettify.js"></script>

<script>
  mocha.setup('bdd');
  mocha.reporter('html');
</script>

<!-- Tests -->
<script>
  var expect = chai.expect;

  // These are simple test cases just to check if the extension is roughly working on the browser
  // For more in-grain testing, node tests should cover them
  describe('Prettify Extension test cases', function () {
    var converter = new Showdown.converter({extensions: ['prettify']});

    it('should convert a md prettify to an html prettify', function () {
      var input = "Here's a simple hello world in javascript:\n" +
                  "\n" +
                  "    alert('Hello World!');\n" +
                  "\n" +
                  "The `alert` function is a build-in global from `window`.";

      var expected = '<p>Here\'s a simple hello world in javascript:</p>\n' +
                     '\n' +
                     '<pre class="prettyprint linenums" tabIndex="0"><code data-inner="1">alert(\'Hello World!\');\n' +
                     '</code></pre>\n' +
                     '\n' +
                     '<p>The <code class="prettyprint">alert</code> function is a build-in global from <code class="prettyprint">window</code>.</p>';
      var otp = converter.makeHtml(input);
      expect(otp).to.equal(expected);
    });
  });
</script>

<!-- run mocha after all test are loaded -->
<script>
  // Only tests run in real browser, injected script run if options.run == true
  if (navigator.userAgent.indexOf('PhantomJS') < 0) {
    mocha.run();
  }
</script>
</body>
</html>
